<h1 mat-dialog-title>Hi {{data.employee.first_name}} {{data.employee.last_name}}</h1>
<div class="dialog-info" mat-dialog-content>
    <h3>You want Edit your Detail</h3>
</div>
<div class="dialog-content" mat-dialog-content FxLayout="column">
    <form [formGroup]="editForm">
        <div class="edit-box">
            <div class="edit-input">
                <mat-form-field class="input-field" appearance='outline'>
                <mat-label>Email Id</mat-label>
                <input type="text" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field class="input-field" appearance='outline'>
                    <mat-label>Address</mat-label>
                    <input type="text" matInput formControlName="address">
                </mat-form-field>
                <mat-form-field class="input-field" appearance='outline'>
                    <mat-label>City</mat-label>
                    <input type="text" matInput formControlName="city">
                </mat-form-field>
            </div>
            <div class="edit-image">
                <div class="edit-image-section">
                    <img [src]="updateImage || image">
                </div>
                <div class="edit-button-type">
                    <!-- <webcam></webcam> -->
                    <div>
                        <button (click)="takephoto()">Take Photo</button>
                        <label>
                            <input type="file" accept="image/*" (change)="upload($event)"/>
                            Select Image
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="action">
            <button mat-raised-button mat-dialog-close color="accent" (click)="close(editForm.value)">Close</button>
            <button mat-raised-button mat-dialog-close color="primary" (click)="save(editForm.value)">Save</button>
        </div>
    </form>
</div>
